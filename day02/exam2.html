<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사 폼 만들기</title>
</head>
<body>
    <h2>설문조사</h2>
    <form>
        <label for="name">이름</label>
        <input type="text" id="name"><br>
        <label for="email">이메일</label>
        <input type="email" id="email" placeholder="love@example.com">
        <br><br>
        
        <input type="number">
        
        <h3>나이</h3><br>
        <input type="radio" name="age">10대
        <input type="radio" name="age">20대
        <input type="radio" name="age">30대
        <input type="radio" name="age">40대
        <input type="radio" name="age">50대
        <input type="radio" name="age">60대 이상
        <br><br>

        <h3><b>원하는 강의(복수응답가능합니다.)</b></h3><br>
        <input type="checkbox" name="study">html
        <input type="checkbox" name="study">javscript
        <input type="checkbox" name="study">css
        <br><br>

        <div>
            <textarea cols="100" rows="10" placeholder="하고 싶은 말을 해주세요:)"></textarea>
            <input type="button" value="제출">
        </div>
    </form>
</body>
</html>
