<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습3. onclick 함수만들기</title>
</head>
<body>
    <button onclick="add()">더하기</button>
    <button onclick="sub()">빼기</button>
    <button onclick="mul()">곱하기</button>
    <button onclick="divide()">나누기</button>

    <script>
        let num1 = Number(prompt("첫번째 숫자를 입력하세요"));
        let num2 = Number(prompt("두번째 숫자를 입력하세요"));

        const add = () => {
            alert (num1 + num2);
        }

        const sub = () => {
            alert (num1 - num2);
        }

        const mul = () => {
            alert (num1 * num2);
        }

        const divide = () => {
            alert (num1 / num2);
        }
    </script>
</body>
</html>
