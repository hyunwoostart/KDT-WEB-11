<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {position: relative; width: 500px; height: 500px; background: #000;}
        .container div {width: 150px; height: 150px;}
        .item1 {position: relative; left: 50px; top: 30px; background-color: green;}
        .item2 {position: absolute; right: 30px; bottom: 100px; background-color: orange;}
        .item3 {position: fixed; right: 100px; top: 100px; background-color: coral;}
    </style>
</head>
<body>
    <div class="container">
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item3"></div>
    </div>
</body>
</html>
