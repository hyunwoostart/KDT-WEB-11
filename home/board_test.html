<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방명록 만들기</title>
    <style>
        input {display: block;}
        table, tbody, tr, th, td {border-collapse: collapse; border: 1px solid #000;}
    </style>
</head>
<body>
    <p>방명록입니다.</p>
    <div>
        <label for="username">작성자:</label>
        <input type="text" id="username" />
    </div>
    <div>
        <label for="content">내용:</label>
        <input type="text" id="content"/>
    </div>
    <button type="button" onclick="tableWrite()">작성</button>

    <table border="1" cellspacing="1" cellpadding="20">
        <thead>
            <tr>
                <td>번호</td>
                <td>작성자</td>
                <td>내용</td>
                <td>작성일</td>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <script>
        const tableWrite = () => {
            let userName = document.querySelector('#username').value;
            let userCnt = document.querySelector('#content').value;
            let tbody = document.querySelector('tbody');
            let userDate = new Date();

            let year = userDate.getFullYear();
            let month = userDate.getMonth() + 1;
            let date = userDate.getDate();
            let hours = userDate.getHours();
            let mins =  userDate.getMinutes();

            let newtr = document.createElement('tr');
            let td1 = document.createElement('td');
            let td2 = document.createElement('td');
            let td3 = document.createElement('td');
            let td4 = document.createElement('td');

            td1.textContent = tbody.rows.length + 1;
            td2.textContent = userName;
            td3.textContent = userCnt;
            td4.textContent = `${year} - ${month} - ${date} ${hours}:${mins} `;

            newtr.appendChild(td1);
            newtr.appendChild(td2);
            newtr.appendChild(td3);
            newtr.appendChild(td4);
            tbody.appendChild(newtr);
        }
        </script>
    </body>
</html>
