<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>//실습3</title>
</head>
<body>
    <button onclick="add(num1, num2)">더하기</button>
    <button onclick="sub(num1, num2)">빼기</button>
    <button onclick="mul(num1, num2)">곱하기</button>
    <button onclick="divide(num1, num2)">나누기</button>

    <script>
        let num1 = Number(prompt('첫번째 숫자를 입력해주세요'));
        let num2 = Number(prompt('두번째 숫자를 입력해주세요'));

        const add = () => {
            alert(num1 + num2);
        }
        
        const sub = () => {
            alert(num1 - num2);
        }
        
        const mul = (num1, num2) => {
            alert(num1 * num2);
        }
        
        const divide = (num1, num2) => {
            alert(num1 / num2);
        }
    </script>
</body>
</html>
