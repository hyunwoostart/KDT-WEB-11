<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단 계산기</title>
    <style>
        label { display: block; margin-bottom: 5px; }
    </style>
</head>
<body>
    <label for="num1">값1: <input type="text" id="num1"></label>
    <label for="num2">값2: <input type="text" id="num2"></label>
    <label for="operate">연산자: <input type="text" id="operate"></label>
    <label for="result">결과: <input type="text" id="result" readonly></label>
    <button onclick="calc()">계산하기</button>
    <button onclick="btnReset()">초기화</button>

    <script>
        const btnReset = () => {
            document.getElementById("num1").value = '';
            document.getElementById("num2").value = '';
            document.getElementById("operate").value = '';
            document.getElementById("result").value = '';
        }

        const calc = () => {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let operate = document.getElementById("operate").value;
            let result;

            switch (operate) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    result = num1 / num2;
                    break;
                default:
                    result = 'Invalid operator';
            }

            document.getElementById("result").value = result;
        }
    </script>
</body>
</html>
