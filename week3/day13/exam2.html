<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.0.min.js"
    ></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <style>
        div {width: 100px; height: 100px;}
        div:hover {cursor: pointer;}
        .red {background-color: red;}
        .orange {background-color: orange;}
        .yellow {background-color: yellow;}
        .green {background-color: green;}
        .blue {background-color: blue;}
        .purple {background-color: purple;}
    </style>
</head>
<body>
    <script>
        let colors = ["red", "orange", "yellow", "green", "blue", "purple"];
        function changeColor() {
            if($('div').hasClass('red')) {
                $('div').switchClass('red', 'orange', 1000);
            } else if ($('div').hasClass('orange')) {
                $('div').switchClass('orange', 'yellow', 1000);
            } else if  ($('div').hasClass('yellow')) {
                $('div').switchClass('yellow', 'green', 1000); 
            } else if ($('div').hasClass('green')) {
                $('div').switchClass('green', 'blue', 1000); 
            } else {
                $('div').hasClass('blue'); 
                $('div').switchClass('blue', 'purple', 1000); 
            }
        }
    </script>
</head>
<body>
    <div class="red" onclick="changeColor();"></div>
</body>
</html>
</body>
</html>
