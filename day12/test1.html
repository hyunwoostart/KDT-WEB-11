<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 바꾸기</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        * {box-sizing: border-box; margin: 0; padding: 0;}
        .wrap {border: 1px solid #000; width: 500px;}
        .wrap img {position: relative; margin: 0 auto; width: 100%; height: 300px; border: 3px solid yellow; border-radius: 20px;}
        .btn_wrap {display: flex; justify-content: center;}
        .btn_wrap button {margin-right: 4px; background: #444; color: #fff;}
    </style>
</head>
<body>
    <div class="wrap">
        <div class="img_wrap">
            <img src="" alt="">
        </div>
        <div class="btn_wrap">
            <button type="button" id="btn_1">사과</button>
            <button type="button" id="btn_2">바나나</button>
            <button type="button" id="btn_3">포도</button>
            <button type="button" id="btn_4">복숭아</button>
        </div>
    </div>
    <script>
        let btn_1 = document.querySelector('#btn_1');
        let btn_2 = document.querySelector('#btn_2');
        let btn_3 = document.querySelector('#btn_3');
        let btn_4 = document.querySelector('#btn_4');

        btn_1.addEventListener('click', () => {
            document.querySelector('img').setAttribute('src', './img/01_apple.jpeg');
        })

        btn_2.addEventListener('click', () => {
            document.querySelector('img').setAttribute('src', './img/02_banana.jpeg');
        })
        btn_3.addEventListener('click', () => {
            document.querySelector('img').setAttribute('src', './img/03_grape.jpeg');
        })
        btn_4.addEventListener('click', () => {
            document.querySelector('img').setAttribute('src', './img/04_peach.jpeg');
        })
    </script>
</body>
</html>
